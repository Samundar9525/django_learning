<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }

    .success-container {
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.5s ease forwards;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .button-container {
      margin-top: 20px;
    }

    .button {
      background-color: #ffffff;
      color: #4CAF50;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="success-overlay">
    <div class="success-container">
      <div class="icon">&#10004;</div>
      <div class="message">Success! Action was completed.</div>
    </div>
  </div>
</body>
</html>
